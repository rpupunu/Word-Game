<!doctype html>
<html land="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>RJ Pupunu Word Guess Game</title>

</head>

<body>

    <div class="container container-fluid banner-img">
        <img src="assets/images/banner2.jpeg" class="card-img-top" alt="Audi Banner">    
    </div>

    <h1 id="heading">Can you guess the make of the car?</h1>

    <div class="container container-fluid container-body ml-auto mr-auto">
        <div class="col-xs-6 col-md-6">
            <div class="card card-left" style="width: 10rem;">
                <img src="assets/images/fordgt.jpeg" class="card-img-top" id="hidden-pic" alt="audir8">
            </div>
        </div>

        <div class="col-xs-6 col-md-6">
            <dic class="card card-right" style="width: 10rem;">
                <div class="card-body">
                    <h3 id="start-msg" class="card-text">Press and key to start Car Hangman!</h3>
                    <p class="card-text">Wins</p>
                    <h3 id="wins" class="card-text"></h3>
                    <h3 id="hidden-word" class="card-text"></h3>
                    <p class="card-text">Number of Guesses Remaining</p>
                    <h3 id="guesses-remaining" class="card-text"></h3>
                    <p class="card-text">Letters Guessed Already</p>
                    <h3 id="letters-guessed" class="card-text"></h3>
                </div>
            </dic>
        </div>
    </div>

<script type="text/javascript" src="assets/js/wordgame.js"></script>

</body>

</html>
